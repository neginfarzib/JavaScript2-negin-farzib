<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile | Butterfly Forum</title>
    <meta name="description"
          content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="10x10" href="../assets/butterfly-icon.svg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-icon"><i class="fa fa-bars"></i></label>
    <nav>
        <div id="nav-div-1">
            <div id="nav-div-2">
                <img class="logo" src="../assets/butterfly-icon.svg " alt="ButterflyForum-logo">
                <a href="../index.html">Home</a>
                <a href="../post/manage-all-post.html">All My Posts</a>
            </div>
            <div>
                <a href="../account/profile.html" id="user-name"></a>
                <a href="../account/register.html">Register</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="login-box">
        <form id="profile-form">
            <div>Name</div>
            <input type="text" id="profile-name"  pattern="^[a-zA-Z0-9_]+$"
                   title="Only letters, numbers, and underscores are allowed" readonly>
            <div>Email</div>
            <input type="email" id="profile-email"  pattern="^[a-zA-Z0-9._%+\-]+@stud\.noroff\.no$"
                   title="The email value must be a valid stud.noroff.no email address" readonly>
            <div>Bio</div>
            <input type="text" id="profile-bio" >

            <div>Avatar URL</div>
            <input type="text" id="profile-avatarUrl" >
            <div>Avatar Alt Text</div>
            <input type="text" id="profile-avatarAltText"  >

            <div>Banner URL</div>
            <input type="text" id="profile-bannerUrl" >
            <div>Banner Alt Text</div>
            <input type="text" id="profile-bannerAltText" >

            <button type="submit">Save Changes</button>
            <div class="row">
                <p id="errorMessage" ></p>
            </div>
        </form>
    </div>
</main>
<footer class="row-footer">
    <div class="footr-column">
        <a href="../index.html" >Home</a>
        <a href="" >Terms & Condition</a>
    </div>
    <div class="footr-column">
        <p>Follow us at </p>
        <div class="socialicons">
            <a href=""><img src="../assets/social-media/Facebook_svg-64.webp" alt="Facebook"></a>
            <a href=""><img src="../assets/social-media/BW_Twitterg-64.webp" alt="Twitter"></a>
            <a href=""><img src="../assets/social-media/Instagram-64.webp" alt="Intagram"></a>
        </div>
    </div>
</footer>
<script >
    let name = localStorage.getItem('name');

    const userNameElement = document.getElementById('user-name');
    if(userNameElement){
        userNameElement.textContent = name;
    }
</script>
<script type="module" src="../js/profile-main.js"></script>
</body>

</html>
