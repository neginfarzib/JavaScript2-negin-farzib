<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Post | Butterfly Forum</title>
    <meta name="description"
          content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="10x10" href="/assets/butterfly-icon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-icon"><i class="fa fa-bars"></i></label>
    <nav>
        <div id="nav-div-1">
            <div id="nav-div-2">
                <img class="logo" src="/assets/butterfly-icon.svg " alt="ButterflyForum-logo">
                <a href="../index.html">Home</a>
            </div>
            <div>
                <a href="../account/profile.html" id="user-name"></a>
                <a href="../account/login.html">Logout</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section>
        <div class="manage-all-posts">
            <h3>Create Post</h3>
            <div class="edit-line-separator"></div>
            <div class="create-post-box">
                <form id="create-post-form">
                    <div>Post Title</div>
                    <input type="text" id="postTitle" required>
                    <div>Post Content</div>
                    <textarea id="postContent" > </textarea>
                    <div>Image URL</div>
                    <input type="text" id="imageUrl" >
                    <div>Image Alt Text</div>
                    <input type="text" id="imageAltText" >
                    <div>Tags</div>
                    <input type="text" id="tags" >
                    <button type="submit">Publish</button>
                    <div class="row">
                        <p id="errorMessage" ></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="row-footer">
    <div class="footr-column">
        <a href="../index.html" >Home</a>
        <a href="" >Terms & Condition</a>
    </div>
    <div class="footr-column">
        <p>Follow us at </p>
        <div class="socialicons">
            <a href=""><img src="/assets/social-media/Facebook_svg-64.webp" alt="Facebook"></a>
            <a href=""><img src="/assets/social-media/BW_Twitterg-64.webp" alt="Twitter"></a>
            <a href=""><img src="/assets/social-media/Instagram-64.webp" alt="Intagram"></a>
        </div>
    </div>
</footer>
<script >
    let name = localStorage.getItem('name');

    const userNameElement = document.getElementById('user-name');
    if(userNameElement){
        userNameElement.textContent = name;
    }
</script>
<script type="module" src="/js/create-post-main.js"></script>
</body>

</html>
